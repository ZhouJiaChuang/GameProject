package Backpack;

option java_package = "com.zjc.game.proto";
option java_outer_classname = "BackpackProtos";

message BackpackData
{
	required int32 EQUIPMAXCOUNT = 1;
	repeated ItemData EquipDatas = 2;
	repeated ItemData ItemDatas = 3;

	required int64 food = 4;
	required int64 wood = 5;
	required int64 mineral = 6;
	required int64 diamond = 7;
}

message ItemData
{
	required string ID = 1;
	required string Key = 2;
}
